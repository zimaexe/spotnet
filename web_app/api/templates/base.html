<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotnet{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Header with Background Color and Padding -->
    <header class="container-fluid py-3" style="background-color: #1A202C;">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <div>
                <img src="{{ url_for('static', path='images/logo.png') }}" alt="Spotnet Logo" style="max-height: 50px;">
            </div>

            <!-- Connect to Wallet Button or Wallet Address -->
            <div>
                {% if request.session.get('wallet_id') %}
                    <!-- Display wallet_id if exists in session -->
                    <span class="btn btn-success" style="border-radius: 8px;">
                        {{ request.session.get('wallet_id') }}
                    </span>
                    <button class="btn btn-danger ms-3" onclick="logout()">Log Out</button>
                {% else %}
                    <!-- Connect Wallet Button if wallet_id doesn't exist in session -->
                    <button class="wallet-btn btn btn-primary" onclick="connectWallet()">Connect Wallet</button>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Content Block with Space from Header -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer with Background Color and Padding -->
    <footer class="container-fluid p-3 mt-auto" style="background-color: #1A202C; border-top: 1px solid #E2E8F0;">
        <div class="container text-center text-white">
            <p>Follow us on:</p>
            <a href="https://twitter.com/yourprofile" class="me-3 text-white" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://t.me/yourprofile" class="me-3 text-white" target="_blank">
                <i class="fab fa-telegram"></i> Telegram
            </a>
            <a href="https://discord.com/yourprofile" class="text-white" target="_blank">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load Starknet.js -->
    <script src="https://cdn.jsdelivr.net/npm/@argent/get-starknet@latest/dist/index.umd.js"></script>

    <!-- Custom JS for Wallet Connection and Logout -->
    <script>
        async function connectWallet() {
            try {
                const starknet = window.starknet;
                const wallet = await starknet.enable();

                if (wallet) {
                    const walletAddress = starknet.selectedAddress;
                    alert(`Wallet connected: ${walletAddress}`);

                    // Save wallet address in session
                    const formData = new FormData();
                    formData.append("wallet_id", walletAddress);

                    await fetch("/login", {
                        method: "POST",
                        body: formData
                    });

                    // Redirect or reload the page after connection
                    window.location.reload();
                } else {
                    alert("Connection failed. Please try again.");
                }
            } catch (error) {
                console.error("Error connecting wallet:", error);
                alert("An error occurred. Please check the console.");
            }
        }

        async function logout() {
            // Remove wallet_id from session and redirect to login page
            await fetch("/logout", { method: "POST" });
            window.location.href = "/login";
        }
    </script>
</body>
</html>
